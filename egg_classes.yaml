# Custom Egg Detection Dataset Configuration
# Thai Egg Standards

names:
  0: egg_small    # <40g (ไก่บ้าน, ไข่เล็ก)
  1: egg_medium   # 40-50g (ไก่ธรรมดา)
  2: egg_large    # >50g (ไก่ใหญ่, เป็ด)

nc: 3  # Number of classes

# Dataset paths (จะเพิ่มตอนมีรูป)
path: /app/dataset/egg_dataset
train: images/train
val: images/val
test: images/test
